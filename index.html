<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="msvalidate.01" content="B407C3D39581951D1D46DFD4CDE6ADC5" />
  <title>Web前端导航 - FrontEndNav前端开发网址导航</title>
  <meta name="keywords" content="前端导航,程序员导航,前端开发学习,前端网址大全,前端教程,web-hub,网址导航,FrontEndNav,webhub" />
  <meta name="description" content="web前端导航是xn213推出的前端导航，收录了大量高质量前端相关站点，为广大用户提供学习网站、学习方向、学习途径、最新前端框架等内容。收录国内外前端网站。" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="Author" content="xn213" />
  <meta name="Copyright" content="xn213" />
  <link rel="shortcut icon" href="img/logo.ico" />
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./font/iconfont.css" />
  <link rel="stylesheet" href="./styles/nprogress.css" />
  <link rel="stylesheet" href="./styles/index.css" />
</head>

<body>
  <div class="container" id="container">
    <div class="left-bar">
      <div class="title">
        <h1>FrontEndNav</h1>
      </div>
      <!-- 分类导航菜单 -->
      <div class="nav">
        <div class="home active item">
          <a href="javascript:void(0);">
            <i class="iconfont icon-icon_fabu"></i> 前端网站导航
          </a>
          <i class="hairlines"></i>
        </div>

        <div class="nav-item">
          <div class="category-nav" id="category">
            <ul>
              <!-- 导航栏分类渲染 -->
              <script id="CategoryId" type="text/html">
                  {{each list value index}}
                      <li id="{{value.Category_id}}" class="{{index==0 ? 'active' : ''}}">
                          <a data-id="{{value.Category_id}}">
                              <i data-id="{{value.Category_id}}" class="iconfont {{value.category_icon}}"></i>{{value.category_CN}}
                          </a>
                      </li>
                  {{/each}}
              </script>
            </ul>
          </div>
        </div>
      </div>

      <!-- 我的github -->
      <div class="my-link item">
        <a href="https://github.com/xn213" id="mygithub">
          <i class="iconfont icon-github1"></i>
        </a>
      </div>
    </div>

    <!-- 主体内容 -->
    <div class="main" id="mainWrap">
      <div id="mainContent">
        <!-- 分类选项卡模板 -->
        <script id="navItemId" type="text/html">
            {{each list value index}}
            <div class="itemCart" id="{{value.category_item}}">
                <div class="sub-category">
                    <div>
                        <i class="iconfont {{value.category_icon}}"></i>
                        {{value.category_CN}}
                    </div>
                </div>
                <div>
                    {{each value.item_children value index}}
                    <a target="_blank" href="{{value.a_href}}">
                        <div class="item">
                            <div class="logo">
                                <img width="100%" class="loaded lazy" data-echo="{{value.img_src}}" src="./img/loading.gif">
                                <span>{{value.child_name}}</span>
                            </div>
                            <div class="desc">
                                {{value.child_desc}}
                            </div>
                        </div>
                    </a>
                    {{/each}}
                </div>
            </div>
            {{/each}}
          </script>
      </div>

      <!-- 尾部 -->
      <div class="footer">
        <p>Hello World - xn213</p>
        <div class="copyright">
          <div>
            Copyright © 2018 - Present
            <a href="javascript:void(0);"> Web前端导航 by xn213 </a>
          </div>
        </div>
      </div>
    </div>

    <!-- 返回顶部 -->
    <a href="javascript:;" class="goTop">
      <img src="./img/goTop.png" alt="返回顶部">
    </a>

    <!-- cnzz站长统计 -->
    <div style="width: 0; height: 0; overflow: hidden;">
      <script type="text/javascript" src="https://s5.cnzz.com/z_stat.php?id=1276421227&web_id=1276421227"></script>
      <script
        type="text/javascript">var cnzz_protocol = (("https:" == document.location.protocol) ? "https://" : "http://"); document.write(unescape("%3Cspan id='cnzz_stat_icon_1276421227'%3E%3C/span%3E%3Cscript src='" + cnzz_protocol + "s5.cnzz.com/z_stat.php%3Fid%3D1276421227' type='text/javascript'%3E%3C/script%3E"));</script>
    </div>
  </div>

</body>
<script src="./js/jquery-1.12.4.min.js"></script>
<script src="./js/echo.min.js"></script>
<script src="./js/template-web.js"></script>
<script src="./js/nprogress.js"></script>
<script src="./js/index.js"></script>

</html>
