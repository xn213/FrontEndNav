<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Web前端导航 - FrontEndNav前端开发网址导航</title>
    <meta name="keywords" content="前端导航,程序员导航,前端开发学习,前端网址大全,前端教程,web-hub,网址导航,FrontEndNav">
    <meta name="description" content="web前端导航是Remaininglife推出的前端导航，收录了大量高质量前端相关站点，为广大用户提供学习网站、学习方向、学习途径、最新前端框架等内容。收录国内外前端网站。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="Author" content="Remaininglife" />
    <meta name="Copyright" content="Remaininglife" />
    <link rel="shortcut icon" href="img/logo.ico">
    <link rel="stylesheet" href="./font/iconfont.css">
    <link rel="stylesheet" href="./css/nprogress.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container" id="container">
        <div class="left-bar">
            <div class="title">
                <p>FrontEndNav</p>
            </div>
            <div class="nav">

                <div class="home item active">
                    <a href="javascript:void(0);">
                        <i class="iconfont">&#xeb88;</i> 前端导航 </a>
                    <i class="hairlines"></i>
                </div>

                <div class="nav-item">
                    <div class="category-nav" id="category">
                        <ul>
                            <!-- 导航目录树渲染 -->
                            <script id="CategoryId" type="text/html">
                            {{each list value index}}
                                <li id="{{value.Category_id}}" class="{{index==0 ? 'active' : ''}}">
                                    <a data-id="{{value.Category_id}}">
                                        <i data-id="{{value.Category_id}}" class="iconfont {{value.category_icon}}"></i>{{value.category_CN}}
                                    </a>
                                </li>
                            {{/each}}
                            </script>

                        </ul>
  
                    </div>
                </div>

                <div class="item msg-board">
                    <!-- <a href="javascript:void(0);">
                        
                    </a> -->
                    <a href="https://github.com/Remaininglife" id="mygithub">
                        <i class="iconfont">&#xf1b4;</i>
                    </a>
                </div>

            </div>
        </div>
        
        <div class="main" id="mainWrap">
            <div id="mainContent">

                <!-- 分类内容卡渲染 -->
                <script id="navItemId" type="text/html">
                {{each list value index}}
                <div class="fe" id="{{value.category_item}}">

                    <div class="sub-category">
                        <div>
                            <i class="iconfont {{value.category_icon}}"></i>
                            {{value.category_CN}}
                        </div>
                    </div>
                    <div>
                        {{each value.item_children value index}}
                        <a target="_blank" href="{{value.a_href}}">
                            <div class="item">
                                <div class="logo">
                                    <img width="100%" class="loaded lazy" data-echo="{{value.img_src}}" src="holder.js/40x40?text=:)">
                                    {{value.child_name}}
                                </div>
                                <div class="desc">
                                    {{value.child_desc}}
                                </div>
                            </div>
                        </a>
                        {{/each}}
                    </div>

                </div>
                {{/each}}
                </script>


            </div>

            <div class="footer">

                <p>Hello World - Remaininglife</p>
                <div class="copyright">
                    <div>

                        Copyright © 2018
                        <a href="javascript:void(0);">
                            Web前端导航 by Remaininglife
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- <div id="download_plus_animation"></div> -->
</body>
<script src="./js/jquery-1.12.4.min.js"></script>
<script src="./js/holder.min.js"></script>
<script src="./js/echo.min.js"></script>
<script src="./js/template-web.js"></script>
<script src="./js/nprogress.js"></script>
<script src="./js/index.js"></script>

</html>
